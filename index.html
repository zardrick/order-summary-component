<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order Summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>


<body>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="order-summary">
        <div class="order-summary__header">
            <img src="./images/illustration-hero.svg" alt="Listening to music" class="order-summary__image">
        </div>
        <div class="order-summary__content">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="order-summary__plan">
                <div class="order-summary__plan-icon-container">
                    <img src="./images/icon-music.svg" alt="" aria-hidden="true" class="order-summary__plan-icon">
                </div>
                <div class="order-summary__plan-details">
                    <p class="order-summary__plan-name">Annual Plan</p>
                    <p class="order-summary__plan-price">$59.99/year</p>
                </div>
                <a href="#" class="order-summary__plan-change">Change</a>
            </div>
            <button class="order-summary__button">Proceed to Payment</button>
            <a href="#" class="order-summary__cancel">Cancel Order</a>
        </div>
    </div>

</body>
</html>
